  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="../imagens/logo.png" alt="Logo BioFungi" width="55" height="55" class="me-3">
            <span class="logo-text">BioFungi</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <i class="bi bi-list text-success"></i>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="reinofungi.html#reinofungi"><i class="bi bi-book-fill"></i>Aprendra sobre o Reino Fungi</a>

  <section id="quiz-section" class="container py-5 text-center">
  <h1 class="text-success mb-3">Quiz Educacional</h1>
  <p class="mb-4">Teste seus conhecimentos sobre o reino dos fungos!</p>

  <button id="start-quiz" class="btn btn-success mb-4">Começar Quiz</button>

  <div id="quiz-container" style="display:none;">
    <div id="quiz-card" class="p-4 bg-light rounded shadow-sm mx-auto mb-3" style="max-width:600px;">
      <!-- Pergunta e alternativas serão inseridas aqui pelo JS -->
    </div>

    <button id="next-question" class="btn btn-primary mb-3" style="display:none;">Próxima</button>

    <div id="quiz-result" style="display:none;">
      <h4>Você acertou <span id="quiz-score">0</span></h4>
      <p>Informe seu nome para salvar a pontuação:</p>
      <input type="text" id="player-name-quiz" class="form-control mb-2" placeholder="Seu nome">
      <button id="save-quiz-score" class="btn btn-success">Salvar Pontuação</button>
    </div>
  </div>
</section>
